<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Form</title>
  </head>

  <body>
    <h1>Fill in the information to order a product</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="person">Your name</label>
          <input id="person" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Your address</label>
          <input id="address" class="form-control" type="text">
        </div>
      <button type="submit" class="btn">Order the product!</button>
    </form>
  </div>
    <div id="receipt">
      <h1>Here is your receipt</h1>
      <p>It will be sent to <span class="person"></span> and will be sent to
      <span class="address"></span></p>
    </div>
  </body>
</html>
